<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Genshin Gacha</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;900&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>

    <header>

    </header>

    <body>
        <div id="welcome_page" class="center">
            <a id="btn-login">Login</a> | <a id="btn-signup">Sign Up</a>
        </div>

        <div id="login" class="center">
            <form>
                <a id="login-back">&#10006;</a>
                <h2>Login</h2>
                <h3>Username</h3>
                <input type="text" id="login-username" name="username" required>
                <br>
                <h3>Password</h3>
                <input type="password" id="login-password" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br><br>
                <input type="submit" value="Login" id="login-submit" class="btn">
            </form>
        </div>

        <div id="signup" class="center">
            <form>
                <a id="signup-back">&#10006;</a>
                <h2>Sign Up</h2>
                <h3>Username</h3>
                <input type="text" id="signup-username" name="username" required>
                <br>
                <h3>Password</h3>
                <input type="password" id="signup-password" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br><br>
                <input type="submit" value="Sign Up" id="signup-submit" class="btn">
            </form>
        </div>

        <div id="main">
            <div id="main-header">
                <h1 id="main-username"></h1>
                <h1 id="btn-inventory">Inventory</h1>
            </div>

            <div id="main-body">
                <button id="btn-characterroll" onclick="CharacterRollx10(CharacterArray)" class="btn">Character Banner 10x Roll</button>
                <img src="./Banner/StandardBanner.png" alt="Standard Banner">
                <button id="btn-weaponroll" onclick="WeaponRollx10(WeaponArray)" class="btn">Weapon Banner 10x Roll</button>
                <img src="./Banner/WeaponBanner.png" alt="Weapon Banner">
            </div>
            
            <a id="gacha-back">&#10006;</a>
            <div id="gacha"></div>
        </div>

        <div id="inventory_page">
            <a id="inventory-back">&#10006;</a>
            <div id="inventory"></div>
        </div>

        <div id="profile-settings" class="center">
            <h2 id="profile-back" class="profile-settings-options">&#10006;</h2>
            <h2 id="btn-password-change" class="profile-settings-options">Change Password</h2>
            <h2 id="btn-logout" class="profile-settings-options">Logout</h2>
        </div>

        <div id="password-change" class="center">
            <form>
                <a id="password-change-back">&#10006;</a>
                <h2>Change Password</h2>
                <h3>Old Password</h3>
                <input type="password" id="password-change-old" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br>
                <h3>New Password</h3>
                <input type="password" id="password-change-new" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br><br>
                <input type="submit" value="Confirm" id="password-change-submit" class="btn">
            </form>
        </div>

        <canvas></canvas>

        <script src="script.js"></script>
    </body>
</html>
