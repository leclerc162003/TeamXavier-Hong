<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Genshin Gacha</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;900&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>

    <header>

    </header>

    <body>
        <div id="welcome_page" class="center">
            <a id="btn-login">Login</a> | <a id="btn-signup">Sign Up</a>
        </div>

        <div id="login" class="center">
            <form>
                <a id="login-back">back?</a>
                <h2>Login</h2>
                <h3>Username</h3>
                <input type="text" id="login-username" name="username" required>
                <br>
                <h3>Password</h3>
                <input type="password" id="login-password" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br><br>
                <input type="submit" value="Login" id="login-submit" class="btn">
            </form>
        </div>

        <div id="signup" class="center">
            <form>
                <a id="signup-back">Back?</a>
                <h2>Sign Up</h2>
                <h3>Username</h3>
                <input type="text" id="signup-username" name="username" required>
                <br>
                <h3>Password</h3>
                <input type="password" id="signup-password" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required>
                <br><br>
                <input type="submit" value="Sign Up" id="signup-submit" class="btn">
            </form>
        </div>

        <div id="main">
            <div id="main-header">
                <h1 id="main-username"></h1>
            </div>

            <div id="main-body">
                <button id="btn-characterroll" onclick="CharacterRollx10(CharacterArray)" class="btn">Character Banner 10x Roll</button>
                <button id="btn-weaponroll" onclick="WeaponRollx10(WeaponArray)" class="btn">Weapon Banner 10x Roll</button>

                <div id="gacha">
                    <div id="roll1" class="gacha"></div>
                    <div id="roll2" class="gacha"></div>
                    <div id="roll3" class="gacha"></div>
                    <div id="roll4" class="gacha"></div>
                    <div id="roll5" class="gacha"></div>
                    <div id="roll6" class="gacha"></div>
                    <div id="roll7" class="gacha"></div>
                    <div id="roll8" class="gacha"></div>
                    <div id="roll9" class="gacha"></div>
                    <div id="roll0" class="gacha"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
